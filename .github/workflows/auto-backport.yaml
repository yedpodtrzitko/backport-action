name: Auto Backport to Develop

on:
  push:
    branches:
      - main

jobs:
  auto-backport:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Auto backport to develop
        env:
          BACKPORT_TOKEN: ${{ secrets.BACKPORT_TOKEN }}
        run: python .github/actions/auto-backport/action.py 